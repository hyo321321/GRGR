<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>グループホーム 個人記録</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* （※CSSはあなたの元コードそのまま・省略せず全部） */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue",
        "YuGothic", "Meiryo", sans-serif;
      background: #f3f4f6;
      color: #111827;
      font-size: 16px;
      line-height: 1.6;
    }
    header {
      background: #2563eb;
      color: white;
      padding: 16px 18px;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    main {
      max-width: 1280px;
      margin: 0 auto;
      padding: 18px;
    }
    .card {
      background: white;
      border-radius: 18px;
      padding: 20px 22px 22px;
      box-shadow: 0 8px 24px rgba(15, 23, 42, 0.1);
      margin-bottom: 18px;
    }
    /* ……（ここは元のCSSそのまま続きます）…… */
  </style>
</head>

<body>
<header>グループホーム 個人記録 WEBアプリ</header>

<main>
  <!-- （HTML構造はあなたの元コードと同じ。省略せず維持） -->

  <!-- 本日の支援内容 -->
  <section class="card">
    <label>自動入力したい支援項目（AI文章用の目安）</label>
    <div class="checkbox-row">
      <label><input type="checkbox" class="auto-item" value="med_manage"> 服薬管理</label>
      <label><input type="checkbox" class="auto-item" value="oral_check"> 内服確認</label>
      <label><input type="checkbox" class="auto-item" value="bathing"> 入浴</label>
      <label><input type="checkbox" class="auto-item" value="day_support"> 日中支援加算</label>
    </div>

    <label for="support">本日の支援内容・様子</label>
    <textarea id="support" rows="8"></textarea>

    <div style="margin-top:12px;">
      <button type="button" id="autoSupportBtn">自動</button>
    </div>
  </section>
</main>

<script>
/* ===========================
   自動ボタン（テンプレ専用）
   =========================== */
function generateSupportText() {
  const support = document.getElementById("support");

  const checkedItems = Array.from(
    document.querySelectorAll(".auto-item:checked")
  ).map(el => el.value);

  if (checkedItems.length === 0) {
    alert("自動入力したい支援項目にチェックを入れてください。");
    return;
  }

  const TEMPLATE_MAP = {
    med_manage:
      "【服薬管理】\n処方薬は事務所にて一括管理している。服薬時間に職員が事務所より手渡しを行い、服薬管理を実施した。",
    oral_check:
      "【内服確認】\n服薬時に職員が立ち会い、処方通り内服できていることを確認した。",
    bathing:
      "【入浴】\n入浴について声かけを行い、必要に応じて準備や見守りの支援を行った。",
    day_support:
      "【日中支援加算】\n日中もグループホーム内にて見守り・声かけを中心に生活支援を行った。"
  };

  const texts = [];
  checkedItems.forEach(key => {
    if (TEMPLATE_MAP[key]) texts.push(TEMPLATE_MAP[key]);
  });

  const insertText = texts.join("\n\n");

  if (support.value.trim()) {
    support.value += "\n\n" + insertText;
  } else {
    support.value = insertText;
  }
}

document
  .getElementById("autoSupportBtn")
  .addEventListener("click", generateSupportText);
</script>
</body>
</html>
